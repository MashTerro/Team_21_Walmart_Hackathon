<!DOCTYPE html>
<html>

<head>
    <title>Fraud Detection Application</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#manualcheck').click(function () {
                window.location.replace('manualInputs');
            });
        });

        $(document).ready(function () {
            $('#filecheck').click(function () {
                window.location.replace('uploadCSV');
            });
        });
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-image: url('https://inoxoft.com/wp-content/uploads/2022/04/MOBILE@3x-80-min.jpg');
        }

        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            text-align: center;
            width: auto;
            height: auto;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 100px;
            border-radius: 5px;
            margin-bottom: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .container h1 {
            margin-top: 0;
            color: rgb(15, 4, 56);
        }

        .data-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .data-container h2 {
            margin-top: 0;
        }


        form {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        label {
            font-weight: bold;
        }

        input,
        select,
        button {
            padding: 8px;
            font-size: 20px;
        }

        button {
            color: rgb(250, 244, 244);
            background-color: rgb(18, 18, 122);
            border-radius: 20px;
            width: 150px;
        }

        button:hover {
            background-color: #846ed4;
        }
    </style>
</head>

<body>
    <div class="main-container" ,method="post">
        <div class="container">
            <h1>Fraud Detection System</h1>
            <button id="manualcheck">Manual Check</button>
            <button id="filecheck">File Check</button>
        </div>
    </div>

</body>

</html>
